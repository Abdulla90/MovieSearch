<!DOCTYPE html>
<html>
<head>
	<title>Movie-Searh-Index</title>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
	<script type="text/javascript" src="js/lib/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/lib/angular.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/controllers/movieControl.js"></script>


</head>
<body ng-app="myApp">
	<div class="container-fluid">
		<div class="jumbotron">
			<h1>Search your movie</h1>
		</div>
	</div>
	<div ng-controller="movieSearchCntrl">
		<div class="container">
			<form class="form">
				<div class="form-group">
					<div class="col-md-10">
 						<input type="text" class="form-control"  name="msearch"  ng-model="movieSearch" placeholder="Enter movie">
 					</div>
 				</div> 				       
      				<div class="col-md-2">
        				<button type="submit" class="btn btn-primary btn-lg"  ng-click="searchFunc()">Submit</button>
      				</div>    			
			</form>
		</div>
		<div class="container">


		</div>
	</div>
</body>
</html>
